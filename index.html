<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>

    <!-- icon link font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style link -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="card">
        <div class="title"><h1>Rock Paper Scissor</h1></div>
        <div class="score-container">
            <div class="yourScore-card">
                <h2>Your Score</h2>
                <span id="yourScore">0</span>
            </div>
            <div class="computerScore-card">
                <h2>Computer Score</h2>
                <span id="computerScore">0</span>
            </div>
        </div>
        <div class="options">
            <button class="btn" onclick="userChoice('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn" onclick="userChoice('paper')"><i class="fa-solid fa-hand"></i></button>
            <button class="btn" onclick="userChoice('scissor')"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="result-container">
            <p>Game Over. <span id="result"></span> Won !!!</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
